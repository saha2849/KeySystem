<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key System - Roblox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: rgba(30, 30, 30, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #00fff2;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00fff2;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
      background: #111;
      color: #00fff2;
      outline: none;
      box-shadow: inset 0 0 10px rgba(0,255,200,0.3);
      transition: 0.3s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px #00fff2;
    }

    .btn {
      background: #00fff2;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00c2a9;
      transform: scale(1.05);
    }

    .link-btn {
      margin-top: 20px;
      display: block;
      color: #00fff2;
      text-decoration: underline;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .link-btn:hover {
      color: #00c2a9;
    }

    .message {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Roblox Key System</h1>
    <input type="text" id="keyInput" placeholder="Enter your key..." />
    <button class="btn" onclick="checkKey()">Submit</button>
    <div class="message" id="message"></div>
    <a class="link-btn" onclick="getKey()">Get a Key</a>
  </div>

  <script>
    // Пример ключа
    const validKey = "ABC123-XYZ789";

    function checkKey() {
      const key = document.getElementById("keyInput").value.trim();
      const msg = document.getElementById("message");

      if (key === validKey) {
        msg.style.color = "#00ff7f";
        msg.textContent = "✅ Key is valid! Redirecting...";
        setTimeout(() => {
          // Здесь можно вставить редирект на Discord / Roblox / панель
          window.location.href = "https://www.roblox.com";
        }, 1500);
      } else {
        msg.style.color = "#ff4d4d";
        msg.textContent = "❌ Invalid key. Try again.";
      }
    }

    function getKey() {
      // Здесь можно вставить рекламу, редирект или клик
      window.open("https://example.com/getkey", "_blank");
    }
  </script>
</body>
</html>
